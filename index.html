<!DOCTYPE html>

  <style>

    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Fundo */
    .background {

    }

    /* V√≠deo (desktop) */
    .background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Overlay escuro */
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(0, 10, 30, 0.65),
        rgba(0, 10, 30, 0.85)
      );
      z-index: -1;
    }

    /* Conte√∫do */
    .container {
      height: 100vh;

    h1 {

      font-weight: 700;

    }

    p {
      max-width: 820px;
      font-size: clamp(1rem, 2.2vw, 1.2rem);
      line-height: 1.6;
      color: #dbe6ff;
      margin-bottom: 40px;
    }

    .cta {
      padding: 14px 36px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.45);
      background: rgba(200, 220, 255, 0.15);
      color: #ffffff;
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta:hover {
      background: rgba(200, 220, 255, 0.3);
      transform: translateY(-2px);
    }

    .watermark {
      position: absolute;
      bottom: 24px;
      font-size: 0.85rem;
      opacity: 0.35;
      color: #cfe0ff;
    }

    /* üî• MOBILE: usa GIF como fundo */
    @media (max-width: 768px) {

      }

      .background video {

      }
    }
  </style>
</head>
