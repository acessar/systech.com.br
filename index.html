<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sys — IA Autônoma</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .background {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
    }

    .background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(0, 10, 30, 0.65),
        rgba(0, 10, 30, 0.85)
      );
      z-index: -1;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 24px;
      color: #ffffff;
    }

    h1 {
      font-size: clamp(2.2rem, 5vw, 3.5rem);
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: -0.02em;
    }

    p {
      max-width: 820px;
      font-size: clamp(1rem, 2.2vw, 1.2rem);
      line-height: 1.6;
      color: #dbe6ff;
      margin-bottom: 40px;
    }

    .cta {
      padding: 14px 36px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.45);
      background: rgba(200, 220, 255, 0.15);
      color: #ffffff;
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta:hover {
      background: rgba(200, 220, 255, 0.3);
      transform: translateY(-2px);
    }

    .watermark {
      position: absolute;
      bottom: 24px;
      font-size: 0.85rem;
      opacity: 0.35;
      color: #cfe0ff;
    }
  </style>
</head>
<body>
  <!-- Fundo com vídeo/GIF -->
  <div class="background">
    <!-- Substitua o src pelo seu GIF ou vídeo -->
    <video src="homesys.mp4" autoplay muted loop playsinline></video>
  </div>

  <div class="overlay"></div>

  <!-- Conteúdo centralizado -->
  <main class="container">
    <h1>IA autônoma de agendamentos</h1>

    <p>
      A infraestrutura de crescimento da IA que transforma dados em pesquisa de qualidade e
      satisfação dos clientes. Visando a performance de cada cliente através dos números.
    </p>

    <button class="cta">Solicitar demonstração</button>

    <div class="watermark">Sys • Automação Inteligente</div>
  </main>
</body>
</html>
